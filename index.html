<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 train-sched">
                <header>
                    <h1>Catch Your Train</h1>
                    <h5>Want to make sure your train is ... on track? Too many snakes on that g-damn plane? Well
                        choo-choose another method of transport.</h5>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 train-input">
                <h3 class="group-head">Current Train Schedule</h3>
                <table class="table" id="data-display">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <!-- <th scope="col">Total Billed ($)</th> -->
                        </tr>
                    </thead>
                    <tbody class="table-striped">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Placeholder</td>
                            <td>Placeholder</td>
                            <td>Placeholder</td>
                            <td>Placeholder</td>
                            <td>Placeholder</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Placeholder</td>
                            <td>Placeholder</td>
                            <td>Placeholder</td>
                            <td>Placeholder</td>
                            <td>Placeholder</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="group-head">Add Train</h3>
                <form>
                    <div class="form-group">
                        <label for="train">Train Name</label>
                        <input type="text" class="form-control" id="train-name-input" aria-describedby="emailHelp"
                            name="train" placeholder="Train Name">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input" name="destination"
                            placeholder="Union Station">
                    </div>
                    <div class="form-group">
                        <label for="first-train">First Train (Military Time: HH:MM)</label>
                        <input type="text" class="form-control" id="first-train-input" name="first-train"
                            placeholder="HH:MM">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency</label>
                        <input type="integer" class="form-control" id="frequency-input" name="frequency"
                            placeholder="30">
                    </div>
                    <!-- <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                    <button id="add-train" type="submit" class="btn btn-primary">Add Train</button>
                </form>
            </div>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!--Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.0/firebase-database.js"></script>
    <!--My javascript-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
